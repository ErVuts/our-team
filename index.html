<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<script src="https://kit.fontawesome.com/0dd4081373.js" async="https://fontawesome.com/icons?d=gallery"></script>
	<link rel="stylesheet" href="css/style.css">
	<title></title>
</head>
<body>
	<div class="container">
		<header class="heading">
			<span class="heading__subtitle">The geniuses behind our work</span>
			<h1 class="heading__title">Our team</h1></header>
		<main>
			<div class="slider">
				<div class="slider__item">
					<div class="profile">
						<div class="profile__part">
							<div class="profile__img-wrap">
								<img class="profile__img" src="img/person.jpg" alt="Sahariar Kabir - Frontend Developer">
							</div>
						</div>
						<div class="profile__part">
							<h2 class="profile__title">Sahariar Kabir</h2>

							<h3 class="profile__position">Frontend Developer</h3>
							<ul class="profile__socials">
									<li class="profile__social">

										<a href="#" class="profile__social-link">

<i class="fab fa-facebook-f"></i>

										</a>

									</li>

									<li class="profile__social">

										<a href="#" class="profile__social-link">
<i class="fab fa-twitter"></i>
										</a>

									</li>

									<li class="profile__social">

										<a href="#" class="profile__social-link">
<i class="fab fa-google-plus-g"></i>
										</a>

									</li>

									<li class="profile__social">

										<a href="#" class="profile__social-link">

<i class="fab fa-linkedin-in"></i>
										</a>

									</li>
							</ul>
							<p class="profile__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus, maxime.</p>
							<a class="profile__link" href="#">Profile link</a>
						</div>
					</div>

				</div>
				<button class="slider__arrow slider__arrow--next"></button>
				<button class="slider__arrow slider__arrow--prev"></button>
				<ul class="slider__dots">
					<li>
						<button class="slider__dot">
							
						</button></li>
					<li>
						<button class="slider__dot slider__dot--active">
						</button>
					</li>
					<li>
						<button class="slider__dot">
						</button>
					</li>
				</ul>


			</div>

		</main>

	</div>
</body>
</html>
